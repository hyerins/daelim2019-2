<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>jquery</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
     $(document).ready(function () {
       $('#box').css({
         width: 100,
         height: 100,
         background: 'orange' 
       }).on({
         click: function() {
           $(this).css('background', 'red');
         },
         mouseenter: function () {
          $(this).css('background', 'blue');
         },
         mouseleave: function () {
          $(this).css('background', 'orange');
         }
       });
      });   
  </script>
